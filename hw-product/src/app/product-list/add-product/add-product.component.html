<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>hw-add-product</h2>
      <hr>
      Product Name: <input type="text" class="form-control" [value]="name" (input)="addName($event)">
      Description: <input type="text" class="form-control" [value]="description" (input)="addDescription($event)">
      <hr>
      <button class="btn btn-success" (click)="addProduct()">Add</button>
      <hr>
      <table class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pList">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description | shortenDescription}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
