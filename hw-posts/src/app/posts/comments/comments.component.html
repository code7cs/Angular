<table class="comments-table">
  <tr>
    <th>Email</th>
    <th>Name</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let comment of comments">
    <td>
      {{ comment.email | limitChar: 20}}
    </td>
    <td>
      {{ comment.name | limitChar: 20}}
    </td>
    <td>
      {{ comment.body| limitChar: 20}}
    </td>
  </tr>
</table>
